<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d9876ed7d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justtify-content-center h100vh align-item-center flex-director-column">
        <div class="wrapper ">
            <div class="details d-flex justtify-content-center align-item-center flex-director-column">
                <div class="now-playing">Playing Music</div>
                <div class="track-img" ><img src="imgs/den-vau.jfif" alt=""></div>
                <div class="track-name fz30px">Lối Cụt</div>
                <div class="track-artist">Đen - Black</div>
            </div>
            <div class="slider d-flex justtify-content-center align-item-center">
                <div class="current-time pd10px">00.00</div>
                <input type="range" min="1" max="100" value="0" class="time-slider">
                <div class="total-time pd10px">00.00</div>
            </div>
            <div class="slider d-flex justtify-content-center align-item-center">
                <input type="range" min="1" max="100" value="0" class="volume-slider">
            </div>
            <div class="button d-flex align-item-center">
                 <div class="play-pause">
                    <i class="fa-solid fa-circle-play"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
